{% extends 'base.html' %}

{% block title %}
  Patterns - {{block.super}}
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="col-lg-12">
        <h1 class="page-header">Patterns</h1>
    </div>
    <ul class="row">
    {% for upload_pattern in uploads_patterns %}
    <div class="crop col-md-6 portfolio-item">
          <li><a href="#" class="thumbnail" >
            <img class="img-responsive myImg" src="{{upload_pattern.image.url}}" alt=""/>
          </a></li>
    </div>
    {% endfor %}
    </ul>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>




{% endblock content %}

</div>
